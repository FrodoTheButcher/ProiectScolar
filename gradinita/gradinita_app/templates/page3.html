<!DOCTYPE html>

{% load static %}
{% include "navbar.html" %}
{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
    z-index: 1;
    overflow: hidden;
  }
  :root {
  --color-sky-top: #3e365d;
  --color-sky-bottom: #df9a91;
  --color-main: #403149;
  --color-heart: red;
  --size-viewport: 85%;
}




  #page{
    position: relative;
    opacity: 0.8;
    background-size: cover;
  background-image: linear-gradient(rgba(30, 30, 30, 0.773),transparent) ,url("../../static/images/pace.jpg");
  width: 100vw;
  height:100vh;
  text-align: center;
  }
  #page h1{
    text-align: center;
    font-size: 160px;
    position: relative;
    top: 100px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    left: 100px;
    color: transparent;
        /*   lasa borderul netransparent  */

        -webkit-text-stroke: 1px #fff;
        background: url("../../static/images/back.png");
        
        /*   ne ajuta sa cream backgroundul cu un index mai mic  */
        -webkit-background-clip:text;
        background-position: 0 0 ;
        animation: back 25s linear infinite;
  }
  @keyframes back{
    10%{

            color: rgba(235, 4, 4, 0.615);
        }
        30%{

            color: rgba(4, 64, 243, 0.726);
        }
        50%{

            color: rgba(205, 3, 3, 0.595);
        }
        70%{

            color: rgba(255, 126, 126, 0.605);
        }
        100%{
            background-position: 2000px 0;
            color: rgba(247, 53, 53, 0.589);
        }
    }
  #page2
  {
    position: absolute;
    width: 100vw;
    height: 230px;
    background-size: cover;
    background-image: linear-gradient(#d3d3d3,transparent);
    bottom: 1px;
    z-index: 3;
  }
 #slider , #slider2 ,#slider3 {
    overflow: visible !important;
  display: flex;
  align-items: center;
  width: 100vw;
  height: 100px;
  text-align: center;
  transition: all 0.1s;
 }
 
 #slider2{
  opacity: 0;
  display: none;
 }
 #slider3{
  opacity: 0;
  display: none;
 }
 
 .showslider{
  filter: blur(0%);
  width: 100vw !important;
  height: 100px !important;
  opacity: 1 !important;
  display: flex !important; 
 }
 .hideslider{
  filter: blur(100%) !important;
  width: 5px !important;
  height: 5px !important;
  opacity: 0 !important;
  transform: translateX(-900px);
 }
 #slider img,
 #slider2 img{
  width: 200px;
  height: 200px;
  position: relative;
  margin: auto;
  display: block;
  bottom: 350px;
  transition: all 1s;
  z-index: 2;
 }
 #slider3 img{
  width: 200px;
  height: 200px;
  position: relative;
  margin: auto;
  display: block;
  bottom: 250px;
  transition: all 1s;
  z-index: 2;
 }
 .show_slider3img{
  position: relative;
  opacity: 1 !important;
  bottom: 90px !important;
  display: flex !important; 

 }

 #slider img:hover,
 #slider2 img:hover,
 #slider3 img:hover
 {
  width: 500px;
  height: 500px;
  transform: translateY(-250px);
  z-index: 20;
  border:5px solid white;
  border-radius: 5%;
 }
 #self_svg{
  position:fixed;
  display: block;
  margin:auto;
  width: 50%;
  left: 700px;
  bottom: 120px;
  z-index: 10;
  transition: all 0.5s;
  
 }
 #arrow1 , #arrow3 , #arrow2 {
  transition: all 1s ease;
 }
 #arrow2{
  transform: translateX(-100%);
 }

 svg:hover #arrow1{
  transform: translateX(20%);
  opacity: 0;

 }
 svg:hover #arrow2{
  transform: translateX(40%);
 }
 svg:hover #arrow3{
  transform: translateX(0%);

 }


      :root {
        --dark-color: #635bff;
        --light-color: #80e9ff;
      }

      svg {
        cursor: pointer;
      }

      #darkGroup {
        fill: var(--dark-color);
      }
      #lightGroup {
        fill: var(--light-color);
      }
      #dark1,
      #light1,
      #dark2 {
        transition: all 1s ease;
      }
      #dark2 {
        transform: translateX(-100%);
      }
      svg:hover #light1 {
        transform: translateX(20%);
      }
      svg:hover #dark1 {
        transform: translateX(40%);
        opacity: 0;
      }
      svg:hover #dark2 {
        transform: translateX(0%);
      }

      .delete{
        width: 5px !important;
        height: 5px !important;
        opacity: 0;
        visibility: none;
        display: none;
      }
     
</style>
<body>
  <div class="dino">

    <div class="dino__head">
      <div class="dino__head__back"></div>
      <div class="dino__head__topfront"></div>
      <div class="dino__head__mouth"></div>
      <div class="dino__head__throat"></div>
      <div class="dino__head__eye"></div>
    </div>
  
    <div class="dino__body">
      <div class="dino__body__mid"></div>
      <div class="dino__arm"></div>
    </div>
  
    <div class="dino__back-leg"></div>
  
    <div class="dino__tail"></div>
  
    <div class="dino__bottom"></div>
    <div class="dino__bottom__shadow"></div>
  
    <div class="dino__front-leg"></div>
  
  </div>
  
  <div class="floor"></div>
  <div id="page_wrapper">
              <div id="page" >

                

                
                <h1>Nu violenta!</h1>
               
              </div>
              <div id="page2">
            
              </div>
              <div id="slider">
                
                <img	src  ="{% static  'images/v1.jpg' %}"  class="fieldslider1">
                <img	src="{% static  'images/v2.jpg' %}" class="fieldslider1">
                <img	src="{% static  'images/v3.jpg' %}" class="fieldslider1">
                <img	src="{% static  'images/v4.jpg' %}" class="fieldslider1">
              </div>
              <div id="slider2" >
                <img	src="{% static  'images/v5.jpg' %}" class="fields2">
                <img	src="{% static  'images/v6.jpg' %}" class="fields2">
                <img	src="{% static  'images/v7.jpg' %}"   class="fields2">
                <img	src="{% static  'images/v8.jpg' %}"  class="fields2">
              </div>
              <div id="slider3" >
                <img	src="{% static  'images/v9.jpg' %}"  class="fields3">
                <img	src="{% static  'images/v104.jpg' %}"   class="fields3">
                <img	src="{% static  'images/v11.jpg' %}"    class="fields3">
                <img	src="{% static  'images/v12.jpg' %}  " class="fields3">
              </div>
           
              <div id="self_svg" onclick="nextphoto()" >
                <svg width="273" height="185" viewBox="0 0 273 185" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g id="Frame 1" clip-path="url(#clip0_0_1)">
                  <rect width="273" height="185"/>
                  <g id="arrowgroup2">
                  <path id="arrow2" d="M114.822 98.9924L23.5009 152.416L21.8446 48.5062L114.822 98.9924Z" fill="#51C0EF" fill-opacity="0.5"/>
                  </g>
                  <g id="arrowgroup">
                  <path id="arrow1" d="M115.023 96.9924L22.0509 150.442L20.3947 46.5325L115.023 96.9924Z" fill="#3246F8" fill-opacity="0.8"/>
                  <path id="arrow3" d="M149.727 98.9924L59.9771 152.391L58.3208 48.4812L149.727 98.9924Z" fill="#0994F9" fill-opacity="0.6"/>
                  </g>
                  </g>
                  <defs>
                  <clipPath id="clip0_0_1">
                  <rect width="273" height="185" fill="white"/>
                  </clipPath>
                  </defs>
                  </svg>
              </div>
  </div>


    

</body>
</html>


<script>
  var d=0;
  function nextphoto()
  {

    if(d==0)
    {

    
    const slider2_base = document.getElementById("slider2");
    const slider1 = document.getElementsByClassName("fieldslider1");
    const slider1_base = document.getElementById("slider");
    const slider2 = document.getElementsByClassName("fieldslider2");
    for(var i=0;i<slider1.length;i++)
      slider1[i].classList.add("hideslider");

      setTimeout(function() {
        slider1_base.classList.add("delete");
        

  
        slider2_base.classList.add("showslider");

      for(var i=0;i<slider2.length;i++)
        slider2[i].classList.add("showslider");



}, 500);
d++;
    }
    else
    {
     
    const slider2base = document.getElementById("slider2");
    const fields2 = document.getElementsByClassName("fields2");  

    const slider3base = document.getElementById("slider3");
    const fields3 = document.getElementsByClassName("fields3");  



    for(var i=0;i<fields2.length;i++)
      fields2[i].classList.add("hideslider");
    setTimeout(function() {
        slider2base.classList.add("delete");
  
        slider3base.classList.add("show_slider3img");
      
}, 500);
    
   
    }

}
</script>
{% endblock %}
